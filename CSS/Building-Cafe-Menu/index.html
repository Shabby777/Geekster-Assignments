<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/e49327de27.js"
      crossorigin="anonymous"
    ></script>


  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="header data">
          <h1>CAMPER CAFE</h1>
          <p>Est. 2020</p>
        </div>

        <div class="menu_item data" >
          <div class="list1">
            <h1>Coffee</h1>
            <i class="fa-solid fa-mug-saucer" style="font-size:200% ;"></i>
            <div class="items_list">
              <p>French Vanilla</p>
              <p>3.00</p>
            </div>
            <div class="items_list">
              <p>Caramel Macchiato</p>
              <p>3.75</p>
            </div>
            <div class="items_list">
              <p>Pumpkin Spice</p>
              <p>3.50</p>
            </div>
            <div class="items_list">
              <p>Hazelnut</p>
              <p>4.00</p>
            </div>
            <div class="items_list">
              <p>Mocha</p>
              <p>4.50</p>
            </div>

          </div>
          <div class="list2">
            <h1>Desserts</h1>
            <i class="fa-solid fa-cheese" style="font-size:200% ;"></i>
            <div class="items_list">
              <p>Donut</p>
              <p>3.00</p>
            </div>
            <div class="items_list">
              <p>Cherry Pie</p>
              <p>3.75</p>
            </div>
            <div class="items_list">
              <p>Cheesecake</p>
              <p>3.50</p>
            </div>
            <div class="items_list">
              <p>Cinnamon Roll</p>
              <p>4.00</p>
            </div>
          </div>
        </div>

        <div class="footer data">
          <a href="#">Visit Our Website</a>
          <p>123 Free Code Camp Drive </p>
        </div>
      </div>
    </div>

    
  </body>
</html>
